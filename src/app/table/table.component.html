<button mat-raised-button color="primary" (click)="onSave($event)">Save</button>
<table class="table" matSort (matSortChange)="sortData($event)">
  <tr class="table-header">
    <th class="table-date" mat-sort-header="date">Date</th>
    <th class="table-price" mat-sort-header="price">Price | USD</th>
  </tr>

  <tr class="table-content" *ngFor="let data of sortedData">
    <td>{{data.timestamp | date: 'short'}}</td>
    <td>{{data.price}}</td>
  </tr>
</table>
